{% extends "base.html" %}

{% block title %}
    Course Authors
{% endblock %}

{% block content %}
<div class="container">
    <div class="row"></div>
        <div class="col-2"></div>
        <div class="col d-flex justify-content-center h1">Authors</div>
        <div class="col-2"></div>
        <HR>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Author</th>
                    <th>Courses</th>

                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td>{{ author.courses|join(', ') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
