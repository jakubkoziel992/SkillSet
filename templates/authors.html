{% extends "base.html" %}

{% block title %}
    Course Authors
{% endblock %}

{% block content %}
<div class="container">
    <div class="row"></div>
        <div class="col-2"></div>
        <div class="col d-flex justify-content-center h1">Authors</div>
        <div class="col-2"></div>
        <HR>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <form action="{{ url_for('api.add_author') }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Author
                </buton>
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <table class="table">
            <thead class="thead">
                <tr>
                    <th>Author</th>
                    <th>Courses</th>

                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td>{{ author.courses|join(', ') }}</td>
                    <td>
                        <a href="/author/edit/{{ author.id }}" class="action-btn edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    
                        <form action="{{ url_for('api.delete_author', id=author.id)}}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="action-btn delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
