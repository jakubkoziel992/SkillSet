{% extends "base.html" %}

{% block title %}
    Courses
{% endblock %}

{% block content %}
<div class="container">
    <div class="row"></div>
        <div class="col-2"></div>
        <div class="col d-flex justify-content-center h1">Completed Courses</div>
        <div class="col-2"></div>
        <HR>
    </div>
</div>

 <div class="container mt-4">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <form action="{{ url_for('api.add_course') }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Course
                </buton>
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Platform</th>
                    <th>Author</th>
                    <th>Completion Date</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.platform }}</td>
                    <td>{{ course.author_name }}</td>
                    <td>{{ course.completion_date }}</td>
                    <td>
                        <a href="/course/edit/{{ course.id }}" class="action-btn edit">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <form action="{{ url_for("api.delete_course", id=course.id) }}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="action-btn delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
