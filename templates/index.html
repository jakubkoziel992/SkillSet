{% extends "base.html" %}

{% block title %}
    Courses
{% endblock %}

{% block content %}
<div class="container">
    <div class="row"></div>
        <div class="col-2"></div>
        <div class="col d-flex justify-content-center h1">Completed Courses</div>
        <div class="col-2"></div>
        <HR>
    </div>
</div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Platform</th>
                    <th>Author</th>
                    <th>Completion Date</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.platform }}</td>
                    <td>{{ course.author_name }}</td>
                    <td>{{ course.completion_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
