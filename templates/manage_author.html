<form method="POST" action="{{ url_for('api.update_author', id=id) if edit else url_for('api.add_author') }}">
    {% if edit %}
        <!-- Ukryte pole dla metody PUT -->
        <input type="hidden" name="_method" value="PUT">
    {% endif %}

    <!-- CSRF Token -->
    {{ form.csrf_token }}

    <!-- Formularz -->
    <div class="form-group mb-3">
        <label for="author-name" class="form-label">{{ form.name.label }}</label>
        {{ form.name(class="form-control", id="author-name", placeholder="Enter author's name") }}
    </div>

    <!-- Przycisk wysyÅ‚ania -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary">
            {{ 'Edit' if edit else 'Add' }}
        </button>
    </div>
</form>
