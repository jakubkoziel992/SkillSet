<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Courses App - Application about completed courses{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
  </head>
  <body>
    {% include "menu.html" %}
    {% block content %}
    <div class="container">
        <div class="row"></div>
            <div class="col-2"></div>
            <div class="col d-flex justify-content-center h1">My Completed Courses</div>
            <div class="col-2"></div>
            <HR>
        </div>
        <div class="row mt-5">
            <div class="col-2"></div>
            <div class="col d-flex justify-content-center p">Here you can find a courses I have completed. These courses helped me develop skills in areas like: programming and DevOps.</div>
            <div class="col-2"></div>
    </div>
    
    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
